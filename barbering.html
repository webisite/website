    <style>
        /* Navbar styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #3498db; /* Navbar background color */
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bolder;
            color: #fff;
        }
       

        .navbar-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-item {
            margin-right: 20px;
        }

        .navbar-item a {
            color: #fff;
            padding: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
        }

        .navbar-item a:hover {
            color: #ecf0f1; /* Change color on hover */
            background-color: #1669a0;
            
            border-radius: 4px;
        }

        /* Hamburger icon */
        .navbar-toggler {
             /* Hide by default on larger screens */
            font-size: 1.5em;
            cursor: pointer;
            color: #ecf0f1;
        }

        /* Mobile menu */
        .navbar-menu {
            flex-direction: column;
            align-items: flex-start;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #2980b9; /* Mobile menu background color */
            width: 100%;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Hide initially on small screens */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .navbar-menu.active {
            display: flex; /* Show when active class is present */
            opacity: 1;
        }

        .navbar-item {
            margin: 10px 0;
            opacity: 0; /* Hide initially */
            animation: fadeIn 0.5s forwards;
            animation-delay: 0.2s; /* Delay for a smoother appearance */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            .navbar-toggler {
                display: block; /* Show on small screens */
            }
        }
        .heading

    <script>
        // Toggle mobile menu
        document.addEventListener("DOMContentLoaded", function() {
            const navbarMenu = document.querySelector('.navbar-menu');

    <script>// script.js

        const slider = document.querySelector('.slider');
        let isTransitioning = false;
        
        function nextSlide() {
            if (!isTransitioning) {
                isTransitioning = true;
                slider.style.transition = 'transform 0.5s ease-in-out';
                slider.style.transform = 'translateX(-100%)';
            }
        }
        
        function handleTransitionEnd() {
            


            slider.style.transition ='none';
            slider.style.transform = 'translateX(0)';
            isTransitioning = false;
        }
        
        slider.addEventListener('transitionend', handleTransitionEnd);
        
        // Auto advance to the next slide every 3 seconds
        setInterval(nextSlide, 3000);
