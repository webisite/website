<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <style>
        /* Navbar styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #3498db; /* Navbar background color */
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }

        .navbar-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-item {
            margin-right: 20px;
        }

        .navbar-item a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
        }

        .navbar-item a:hover {
            color: #ecf0f1; /* Change color on hover */
        }

        /* Hamburger icon */
        .navbar-toggler {
             /* Hide by default on larger screens */
            font-size: 1.5em;
            cursor: pointer;
        }

        /* Mobile menu */
        .navbar-menu {
            flex-direction: column;
            align-items: flex-start;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #2980b9; /* Mobile menu background color */
            width: 100%;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Hide initially on small screens */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .desc
        {
            font-size: 1em;
    color: #555;
    line-height: 1.6;
    border: 1px solid #000; /* Add a 1px black border */
    padding: 10px; /* Add padding for better appearance */
    border-radius: 8px;
        }

        .navbar-menu.active {
            display: flex; /* Show when active class is present */
            opacity: 1;
        }

        .navbar-item {
            margin: 10px 0;
            opacity: 0; /* Hide initially */
            animation: fadeIn 0.5s forwards;
            animation-delay: 0.2s; /* Delay for a smoother appearance */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            .navbar-toggler {
                display: block; /* Show on small screens */
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar-container">
            <a href="#" class="navbar-brand">LOGO</a>
            <i class="fas fa-bars navbar-toggler"></i>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="#">Home</a></li>
                <li class="navbar-item"><a href="#">Pet Grooming</a></li>
                <li class="navbar-item"><a href="#">Barbering</a></li>
                <li class="navbar-item"><a href="#">Beauty</a></li>
            </ul>
        </div>
    </nav>
    <div class="container details-container">
        <h2 id="item-title">Product Details</h2>

        <div class="details-item" id="item-details">
            <h3 id="item-selected"></h3>
            <img src="" alt="" id="item-image">
            <h3 id="item-name"></h3>
            <p id="item-price"></p>
            
            <p class="desc" id="item-description"></p>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1">

            <label for="userName">Name:</label>
            <input type="text" id="userName" required>

            <label for="userAddress">Address:</label>
            <textarea id="userAddress" required></textarea>

            <label for="userContact">Contact Number:</label>
            <input type="tel" id="userContact" required>
            
            <button onclick="submitForm()">Order</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Toggle mobile menu
        document.addEventListener("DOMContentLoaded", function() {
            const navbarMenu = document.querySelector('.navbar-menu');
            const navbarToggler = document.querySelector('.navbar-toggler');
            navbarToggler.addEventListener('click', function() {
                navbarMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
